---
layout: default
---
<div itemscope itemtype="http://schema.org/Article" class="post">

  <header class="post-header">
    <h1 itemprop="name" class="post-title">{{ page.title }}</h1>
    <p itemprop="articleSection" class="post-meta">{{ page.categories }}</p>
    <p itemprop="datePublished" content="{{ page.date }}" class="post-meta">{{ page.date | date: "%B %-d, %Y" }}</p>
    {% if page.author %}<p itemprop="author" itemscope itemtype="http://schema.org/Person" class="post-meta"><span itemprop="name">{{ page.author }}</span></p>{% endif %}
    {% if page.meta %} â€¢ {{ page.meta }}{% endif %}
  </header>

  <article itemprop="articleBody" class="post-content">
    {{ content }}
  </article>

</div>
