---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <time class="post-meta">{{ page.date | date: "%B %-d, %Y" }}</time>
    {% if page.meta %}<p>{{ page.meta }}</p>{% endif %}
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
